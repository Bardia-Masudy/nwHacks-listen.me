<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Audio to Text</title>
    <meta name="description" content="Real-time web-based audio transcription using Web Speech API">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Live Transcribe</h1>
            <p class="status-indicator" id="status-indicator">Ready to listen</p>
        </header>

        <main>
            <div class="visualizer-container">
                <div class="mic-icon-wrapper" id="mic-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                </div>
            </div>

            <div class="transcript-container" id="transcript-container">
                <p id="placeholder-text">Click the microphone to start transcribing...</p>
                <!-- Transcripts will appear here -->
            </div>
            
            <div class="controls">
                <button id="toggle-record-btn" class="primary-btn">
                    Start Recording
                </button>
                <button id="clear-btn" class="secondary-btn">
                    Clear Text
                </button>
                <button id="copy-btn" class="secondary-btn">
                    Copy
                </button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
